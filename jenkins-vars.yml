---

# jenkins variables
project_name: docker-gazee
external_type: github_commit
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'hubbcaps'
  - EXT_REPO = 'gazee'
  - BUILD_VERSION_ARG = 'GAZEE_COMMIT'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-gazee'
  - CONTAINER_NAME = 'gazee'
  - DOCKERHUB_IMAGE = 'linuxserver/gazee'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/gazee'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/gazee'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='4242'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='admin:gazee'
  - CI_WEBPATH=''
